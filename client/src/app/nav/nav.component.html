<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="" routerLinkActive="active">Networking App</a>

    @if (accountService.currentUser()) {
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
        </li>
        <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
        </li>
        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
        </li>
      </ul>
    }
    <li class="nav-item">
      <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
    </li>

    @if (accountService.currentUser()) {
      <div class="dropdown" dropdown>
        <a dropdownToggle
           class="dropdown-toggle text-light  text-decoration-none">Welcome {{ accountService.currentUser()?.username | titlecase }}</a>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    }

    @if (!accountService.currentUser()) {
      <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" role="search">
        <input name="usernmae" [(ngModel)]="model.username" class="form-control me-2" type="text"
               placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
               placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    }

  </div>
</nav>
